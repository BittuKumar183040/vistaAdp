name: Punch Automation

on:
  schedule:
    # Punch In schedule at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
    # Punch Out schedule at 6:00 PM IST (12:30 PM UTC)
    - cron: '30 12 * * *'
  workflow_dispatch:

jobs:
  punch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium

      - name: Wait random delay (simulate human timing)
        run: |
          delay=$(( ( RANDOM % 600 )  + 300 ))  # random between 300 and 900 seconds (5-15 mins)
          echo "Sleeping for $delay seconds before punching..."
          sleep $delay

      - name: Determine Punch Type (In or Out)
        id: punch_type
        run: |
          current_hour=$(date -u +"%H")
          if [ "$current_hour" -eq 3 ]; then
            echo "punch=in" >> $GITHUB_OUTPUT
          elif [ "$current_hour" -eq 12 ]; then
            echo "punch=out" >> $GITHUB_OUTPUT
          else
            echo "Invalid time, skipping punch"
            exit 1
          fi

      - name: Run Punch Automation
        env:
          USERID: ${{ secrets.USERID }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          python dashboard.py --punch ${{ steps.punch_type.outputs.punch }}
